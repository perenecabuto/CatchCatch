<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="shortcut icon" type="image/png" href="favicon.png">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />


<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov"
    crossorigin="anonymous">

<!-- SOCKETIO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

<!-- MAP -->
<link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v4.0.1/build/ol.js"></script>

<!-- CatchCatch -->
<script src="catchcatch.js"></script>

<style>
    #connections {
        overflow-y: overlay;
        padding-left: 5px;
        height: 70%;
    }
    #connections::-webkit-scrollbar-track {
        background-color: transparent;
    }
    #connections::-webkit-scrollbar {
        width: 3px;
        background-color: transparent;
    }
    #connections::-webkit-scrollbar-thumb {
        background-color: #666;
        border: none;
    }
</style>

<body class="container-fluid" style="background-color: ghostwhite">

    <div class="row">
        <div class="col-xs-3">
            <h1 style="overflow: hidden; padding-bottom: 10px">
                <div class="pull-left" style="font-size: 85%; border-bottom: 1px solid #eee">CatchCatch</div>
                <div class="pull-left glyphicon glyphicon-map-marker" aria-hidden="true" style="font-size: 95%"></div>
            </h1>
        </div>

        <div class="col-xs-9" style="position: relative; min-height: 10%">
            <pre style="border: none; background: transparent; padding: 0; position: absolute; bottom: 0" id="log"></pre>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <strong class="lead">Connections</strong>
            <button id="reset" type="button" class="btn btn-link">reset</button>

            <div id="connections"></div>
        </div>

        <div class="col-xs-9">
            <strong class="lead">Map</strong>
            <button id="draw-geofences" type="button" class="btn btn-link">draw fence</button>
            <button id="draw-checkpoint" type="button" class="btn btn-link">draw checkpoint</button>
            <button id="add-player" type="button" class="btn btn-link">add fake player</button>

            <div id="map" style="height: 70%"></div>
        </div>
    </div>

    <div id="map-info" class="panel panel-default" style="display: none; width: 300px; margin-left: -50%; margin-top: -50%">
        <div class="alert alert-info">Feature</div>
        <div class="panel-body"></div>
    </div>

    <script type="text/template" id="player-template">
        <div class="btn btn-default alert" style="overflow:hidden; width: 99%; text-align:left; padding-left: 15px">
            <div class="pull-left">
                <p class="player-id"></p>
                <div class="glyphicon glyphicon-map-marker" aria-hidden="true">
                    <span class="player-coords" style="font-family:monospace"></span>
                </div>
            </div>
            <a href="javascript:void(0)" class="pull-right disconnect-btn">X</a>
        </div>
    </script>
</body>
