<style>
    #connections {
        overflow-y: overlay;
        height: 70%;
    }
    #connections::-webkit-scrollbar-track {
        background-color: transparent;
    }
    #connections::-webkit-scrollbar {
        width: 3px;
        background-color: transparent;
    }
    #connections::-webkit-scrollbar-thumb {
        background-color: #666;
        border: none;
    }

    #log {
        border: none;
        width: 70%;
        display: inline-block;
        background: transparent;
        padding: 8px 0 0 0;
        overflow-y: auto;
        white-space: pre-wrap;       /* Since CSS 2.1 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }
    #avatar {
        width: 40px;
        border-radius: 50%;
    }
    .title {
        overflow: hidden;
        line-height: 20px;
        font-size: 22px;
        font-family: fantasy;
    }
</style>

    <div class="row">
        <div class="col-xs-2 col-md-2">
            <strong class="lead">Connections</strong>
            <button id="reset" type="button" class="btn btn-link">reset</button>
            <div id="connections"></div>
        </div>

        <div class="col-xs-10 col-md-10">
            <strong class="lead">Map</strong>
            <button id="draw-geofences" type="button" class="btn btn-link">draw fence</button>
            <button id="draw-checkpoint" type="button" class="btn btn-link">draw checkpoint</button>
            <button id="add-player" type="button" class="btn btn-link">add fake player</button>

            <div id="map" style="height: 70%"></div>
        </div>
    </div>

    <div id="map-info" class="panel panel-default" style="display: none; width: 300px; margin-left: -50%; margin-top: -50%">
        <div class="alert alert-info">Feature</div>
        <div class="panel-body"></div>
    </div>

    <script type="text/template" id="player-template">
        <div class="btn btn-default alert" style="overflow:hidden; width: 99%; text-align:left; padding-left: 15px">
            <div class="pull-left">
                <p class="player-id"></p>
                <div class="glyphicon glyphicon-map-marker" aria-hidden="true">
                    <span class="player-coords" style="font-family:monospace"></span>
                </div>
            </div>
            <a href="javascript:void(0)" class="pull-right disconnect-btn">X</a>
        </div>
    </script>
